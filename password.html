<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    localStorage.clear(); // Clears storage every time the page loads (For testing)
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: #f8f9fa;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff5733, #ffbd33, #33ff57, #33a1ff, #b833ff);
            background-size: 300% 300%;
            animation: bgAnimation 5s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 0.8s ease-in-out;
        }

        /* Text Reveal Effect */
        .splash-text {
            font-size: 35px;
            font-weight: bold;
            display: flex;
        }

        .splash-text span {
            opacity: 0;
            transform: translateY(20px);
            animation: revealText 0.5s forwards ease-in-out;
        }

        @keyframes revealText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Bouncing Effect */
        .splash-text.bounce span {
            animation: bounce 1.5s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* New Page Loader - Pulsating Dots */
        .loader {
            display: flex;
            margin-top: 15px;
        }

        .loader div {
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background: white;
            border-radius: 50%;
            animation: pulse 0.6s infinite alternate;
        }

        .loader div:nth-child(1) { animation-delay: 0s; }
        .loader div:nth-child(2) { animation-delay: 0.2s; }
        .loader div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 1; }
        }

        /* Splash Footer */
        .splash-footer {
            position: absolute;
            bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1.5s, bounce 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Password Box */
        .password-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 80px;
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }

        .password-box h2 {
            animation: fadeIn 0.8s ease-in-out;
        }

        .password-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .password-box button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .password-box button:hover {
            background-color: #0097a7;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            display: none;
        }

        /* Contact Information */
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .contact {
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: #00bcd4;
        }

        .contact:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-text" id="splashText"></div>
        <div class="loader">
            <div></div><div></div><div></div>
        </div>
        <div class="splash-footer">By Moomin Wani</div>
    </div>

    <!-- Password Box -->
    <div class="password-box" id="passwordBox">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="submitPassword">Submit</button>
        <p class="error" id="errorMessage"></p>
        <div class="contact-info">
            <p>If you want to access this website, contact the admin for the password.</p>
            <span class="contact" onclick="window.location.href='contact.html'">Contact</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">&copy; Created by Moomin Wani</div>

    <script>
        // Reveal text effect for "Ultimate Tools Website"
        const text = "Ultimate Tools Website";
        const splashText = document.getElementById("splashText");

        text.split("").forEach((char, index) => {
            let span = document.createElement("span");
            span.innerText = char;
            span.style.animationDelay = `${index * 0.1}s`;
            splashText.appendChild(span);
        });

        // Start bouncing effect
        setTimeout(() => {
            splashText.classList.add("bounce");
        }, text.length * 100 + 300);

        // Hide splash screen faster
        setTimeout(() => {
            document.getElementById("splashScreen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("splashScreen").style.display = "none";
                document.getElementById("passwordBox").style.display = "block";
                document.getElementById("footer").style.display = "block";
            }, 500);
        }, 3000);

        // Password validation logic
        const correctPassword = "moomin2006"; // Change this
        document.getElementById("submitPassword").addEventListener("click", function() {
            let userPassword = document.getElementById("passwordInput").value;

            if (userPassword === correctPassword) {
                localStorage.setItem("passwordEntered", "true");
                window.location.href = "index.html"; // Redirect to the main page
            } else {
                document.getElementById("errorMessage").innerText = "Incorrect password!";
            }
        });
    </script>

</body>
</html>
