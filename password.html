<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        /* Sticky Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #00bcd4;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Centered Password Box */
        .password-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 80px; /* Prevent overlap with header */
        }

        .password-box h2 {
            margin-bottom: 15px;
        }

        .password-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .password-box button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .password-box button:hover {
            background-color: #0097a7;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Contact Section */
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .contact {
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: #00bcd4;
        }

        .contact:hover {
            text-decoration: underline;
        }

        /* Sticky Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Sticky Header -->
    <div class="header">
        Ultimate Tools Website
    </div>

    <!-- Password Input Box -->
    <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="submitPassword">Submit</button>
        <p class="error" id="errorMessage"></p>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <p>If you want to access this website, contact the admin for the password.</p>
        <span class="contact" onclick="window.location.href='contact.html'">Contact</span>
    </div>

    <!-- Sticky Footer -->
    <div class="footer">
        &copy; Created by Moomin Wani
    </div>

    <script>
        const correctPassword = "moomin2006"; // Change this

        // Check if password was already entered
        if (localStorage.getItem("passwordEntered") === "true") {
            window.location.href = "index.html";
        }

        document.getElementById("submitPassword").addEventListener("click", function() {
            let userPassword = document.getElementById("passwordInput").value;

            if (userPassword === correctPassword) {
                localStorage.setItem("passwordEntered", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMessage").innerText = "Incorrect password!";
            }
        });
    </script>

</body>
</html>
